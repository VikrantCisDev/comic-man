<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/login.css" rel="stylesheet">


    <title>:: SignUp ::</title>
</head>

<body>

    <div class="commonForm-container">
        <div class="commonFormWrapper">
            <div class="row m-0">
                <div class="commonForm-left col-lg-6">
                    <img src="./images/loginImg.png" alt="Login" class="img-fluid w-1001 object-fit-cover">
                </div>
                <div class="commonForm-right col-lg-6">
                    <div class="formtop text-center">
                        <div class="logo mb-4">
                            <img src="./images/logo.svg" alt="why scientific comic" class="img-fluid">
                        </div>
                        <h1>SignUp</h1>
                        <p>Welcome to Scientific Comic - Letâ€™s Create account </p>
                    </div>
                    <div class="commonForm-form">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="John Smith">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <div class="input-group">
                                    <input type="email" class="form-control" placeholder="Johnsmith1001@gmail.com">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" placeholder="***********">
                                    <span class="input-group-text password-toggle">
                                        <i class="fas fa-eye"></i>
                                        <img src="./images/eye-closed.svg" alt="eye-closed" class="img-fluid">
                                    </span>
                                </div>
                            </div>

                            <div class="form-check">
                                <div class="inpCheckWrap">
                                    <input type="checkbox" class="form-check-input" id="remember">
                                    <label class="form-check-label" for="remember">I agree to the <a href="#" class="text-decoration-underline linkColor1 fw-bold">Privacy Policy.</a></label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-login text-white">Continue</button>

                            <div class="register-link">
                                Already have an account? <a href="#" class="text-decoration-underline linkColor1">Log in</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <!-- JS FILES -->
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!--   -->

</body>

</html>
