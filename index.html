    <script>
        $(document).ready(function () {
            let header = $("#main_header");
            let stickyOffset = header.offset().top;

            $(window).scroll(function () {
                if ($(window).scrollTop() > stickyOffset) {
                    header.addClass("sticky");
                } else {
                    header.removeClass("sticky");
                }
            });
        });
