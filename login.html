<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="./css/login.css" rel="stylesheet">


    <title>:: Login ::</title>
</head>

<body>

    <div class="loginWrapper">
        <div class="login-left">
            <img src="./images/loginImg.png" alt="Login" class="img-fluid w-100 object-fit-cover">
        </div>
        <div class="login-right">
            <div class="login-form">
                <form>
                    <div class="mb-3">
                      <label class="form-label">Email address</label>
                      <div class="input-group">
                        <input type="email" class="form-control" placeholder="name@example.com">
                        <span class="input-group-text">
                            <i class="fas fa-envelope"></i>
                          </span>
                      </div>
                    </div>
        
                    <div class="mb-3">
                      <label class="form-label">Password</label>
                      <div class="input-group">
                        <input type="password" class="form-control" placeholder="Enter your password">
                        <span class="input-group-text password-toggle">
                            <i class="fas fa-eye"></i>
                          </span>
                      </div>
                    </div>
        
                    <div class="form-check">
                      <div>
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                      </div>
                      <a href="#" class="text-decoration-none">Forgot password?</a>
                    </div>
        
                    <button type="submit" class="btn btn-login text-white">Sign In</button>
        
                    <div class="divider">
                      <span>or continue with</span>
                    </div>
        
                    <div class="social-login">
                      <button type="button" class="btn btn-social">
                          <i class="fab fa-google"></i>Google
                        </button>
                      <button type="button" class="btn btn-social">
                          <i class="fab fa-facebook-f"></i>Facebook
                        </button>
                    </div>
        
                    <div class="register-link">
                      Don't have an account? <a href="#" class="text-decoration-none">Register now</a>
                    </div>
                  </form>
            </div>
        </div>
    </div>





    <!-- JS FILES -->
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!--   -->

</body>

</html>
